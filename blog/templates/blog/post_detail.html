{% extends "blog/base.html"%}
{% block content %}
    <article class="media content-section">

        <img class="rounded-circle article-img" src=" {{ object.author.profile.image.url }} ">

        <div class="media-body">
            <div class="article-metadata">
                <a class="article-author" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="article-date">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <a class="btn btn-sm" id="lowerButton" href="{% url 'post-update' object.id %}">Update</a>
                    <a class="btn btn-sm" id="lowerButton" href="{% url 'post-delete' object.id %}">Delete</a>
                    {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
